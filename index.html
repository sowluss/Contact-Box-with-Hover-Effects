<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Box with Hover Effects</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="icon"><i class="fas fa-map-marker-alt"></i> Our Address</div>
      <div class="details">Spain</div>
    </div>
    <div class="box">
      <div class="icon"><i class="fas fa-phone"></i> Call Us</div>
      <div class="details">+34 96 645726</div>
    </div>
    <div class="box">
      <div class="icon"><i class="fas fa-envelope"></i> Email Us</div>
      <div class="details">web@dev.com</div>
    </div>
  </div>
</body>
</html>
